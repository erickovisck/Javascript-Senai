<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de CPF</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/receita_federal.png" type="image/x-icon">
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="subscribe">
        <form id="cpfForm">
            <p>Validação de CPF</p>
            <input class="subscribe-input" type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00">
            <p id="resultado"></p> 
            <br>
            <button class="submit-btn" type="button" onclick="verificarCPF()">Validar CPF</button>
        </form>
    </div>
    

</body>

</html>
